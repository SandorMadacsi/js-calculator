<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JS Calculator</h1>

    <div class="calc-body">
        <div class="display">
            <div class="input">0</div>
            <div class="place-holder">0</div>

        </div> 
        <div class="buttons">
            <div class="numbers">
                <button class="num num-7">7</button>
                <button class="num num-8">8</button>
                <button class="num num-9">9</button>
                <button class="num num-4">4</button>
                <button class="num num-5">5</button>
                <button class="num num-6">6</button>
                <button class="num num-1" >1</button>
                <button class="num num-2">2</button>
                <button class="num num-3">3</button>
                <button class="num num-0">0</button>
                <button class="equal">=</button>
                <button class="clear">c</button>
            </div>
            <div class="operators">
                <button class="op op-add">+</button>
                <button class="op op-sub">-</button>
                <button class="op op-mult">x</button>
                <button class="op op-div">/</button>
            </div>
        </div>
    </div>
    <footer>
        <span>Copyright &copy; 2023 sandormadacsi <a href="https://github.com/SandorMadacsi" target="_blank"><img src="github.png" alt=""></a></span> 
    </footer>
    <script src="main.js"></script>
</body>
</html>
